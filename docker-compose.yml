services:
  # Client React
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client-app
    restart: unless-stopped
    volumes:
      - client-dist:/usr/share/nginx/html/client

  # Dashboard React
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dashboard-app
    restart: unless-stopped
    volumes:
      - dashboard-dist:/usr/share/nginx/html/dashboard

  # Nginx
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-gateway
    ports:
      - "80:80"   # Acc√®s via http://localhost
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - client-dist:/usr/share/nginx/html/client
      - dashboard-dist:/usr/share/nginx/html/dashboard
    depends_on:
      - client
      - dashboard
    restart: unless-stopped

volumes:
  client-dist:
  dashboard-dist:
